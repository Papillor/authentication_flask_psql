<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Register </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_register.css') }}">

</head>

<body class="login_body">
    <div class="register_comp">
        <header>
            <h1>Register</h1>
        </header>
        <form class="login_form" action="{{ url_for('register') }}" method="post">
            <div class="msg">{{ msg }}</div>
            <div class="login_input">
                <label class="login_label" for="username">Username</label>
                <input class="login_input_obj" id="username" name="username" type="text"
                    placeholder="ex: books1819" class="textbox" />
            </div>
            <div class="login_input">
                <label class="login_label" for="username">Password</label>
                <input class="login_input_obj" id="password" name="password" type="password"
                    placeholder="ex: xxxxxxxx" class="textbox" />
            </div>
            <div class="login_input">
                <label class="login_label" for="username">Email</label>
                <input class="login_input_obj" id="email" name="email" type="text" placeholder="ex: hello@gmail.com"
                    class="textbox" />
            </div>
            <input type="submit" class="login_btn" value="Sign Up">
        </form>
        <p>Already have an account? <a class="cta_btn" href="{{url_for('login')}}"> Sign in here</a>
        </p>

    </div>
</body>

</html>
